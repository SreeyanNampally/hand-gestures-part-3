 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
  <div class="container">
    <h3 class="btn btn-danger header"> Emotion to Emoji App
      <br>
      <span>&#9757;</span> 
      <span>&#9996;</span>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#128074;</span>
      <span>&#128080;</span>




    </h3>

  
    

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <h1 style="color: rgb(0, 0, 0)">&#128070; Point </h1> 
        <br>
        <h1 style="color: black">&#128074; Fist </h1> 
        <br>
        <h1 style="color: rgb(15, 15, 15)">&#9996; Peace </h1>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-default" >Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takesnapshot()" class="btn btn-danger">Capture Image</button>
	      
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-default">Prediction 1</label>
        <br>
        <br>
        <p id="result1" class="emoji_name"></p>
        <p id="emoji1" class="emoji"></p>
        <br>
        <br>
        <label class="btn btn-default">Prediction 2</label>
        <br>
        <br>
        <p id="result2" class="emoji_name"></p>
        <p id="emoji2" class="emoji"></p>
       
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-default">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="identify_image()" class="btn btn-danger">Identify Image</button>
	      
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
